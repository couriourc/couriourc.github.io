# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小客栈
subtitle: "Live Laugh Love"
description: ""
keywords: ""
author: CouriourC
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc16   #算法： crc16(default) and crc32
  rep: dec     #进制： dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "html/**"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
# post_asset_folder: false
relative_link: false
future: true

highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# RSS
feed:
  # Generate both atom and rss2 feeds
  type:
    - atom
  path:
    - atom.xml
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: keep
# Markdown extensions
## markdown 渲染引擎配置，默认是 hexo-renderer-marked，这个插件渲染速度更快，且有新特性
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: "“”‘’"
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: "v"
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ¶

#  math
mathjax:
  tags: none # or 'ams' or 'all'
  single_dollars: true # enable single dollar signs as in-line math delimiters
  cjk_width: 0.9 # relative CJK char width
  normal_width: 0.6 # relative normal (monospace) width
  append_css: true # add CSS to every page
  every_page: false # if true, every page will be rendered by mathjax regardless the `mathjax` setting in Front-matter of each article
  enable: true
  per_page: true

sequence:
  webfont: https://cdn.bootcss.com/webfont/1.6.28/webfontloader.js
  raphael: https://cdn.bootcss.com/raphael/2.2.7/raphael.min.js
  underscore: https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js
  sequence: https://cdn.bootcss.com/js-sequence-diagrams/1.0.6/sequence-diagram-min.js
  css: # optional, the url for css, such as hand drawn theme
  options:
    theme: simple
    css_class:
# mermaid chart
mermaid: ## mermaid url https://github.com/knsv/mermaid
  enable: true # default true
  version: "9.1.2" # default v7.1.2
  options: # find more api options from https://github.com/knsv/mermaid/blob/master/src/mermaidAPI.js
  #    startOnload: true  # default true

# MarkMap
markmap:
  pjax: true
  katex: true
  prism: true
  CDN:
    d3_js: https://fastly.jsdelivr.net/npm/d3@6
    markmap_view_js: https://fastly.jsdelivr.net/npm/markmap-view@0.2.7
    katex_css: https://fastly.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css
    prism_css: https://fastly.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.css

plantuml:
#  Local or PlantUMLServer.
# render: "PlantUMLServer"

# "inline": <svg>xxx<svg/>
# "inlineUrlEncode": <img src='data:image/svg+xml;>
# "inlineBase64": <img src='data:image/svg+xml;base64>
# "localLink": <img src="/assert/puml/xxxx.svg">
# link: "inline"

# where your dot binary
# GraphvizDotFile: "/usr/local/bin/dot"
# where your jar
# PlantJar: "/usr/local/Cellar/plantuml/1.2021.5/libexec/plantuml.jar"

# common options: svg/png
# outputFormat: "png"

# class-name for element style. The default style is center-aligned block
# className: "plantuml"

# unocss
nocss:
  p: false # 没懂啥意思，不管它
# Optimize
neat_enable: true
neat_html:
  enable: true
  exclude:
# SEO
submit_condition:

# hexo-hide-posts
hide_posts:
  # 可以改成其他你喜欢的名字
  filter: hidden
  # 指定你想要传递隐藏文章的位置，比如让所有隐藏文章在存档页面可见
  # 常见的位置有：index, tag, category, archive, sitemap, feed, etc.
  # 留空则默认全部隐藏
  public_generators: [ ]
  # 为隐藏的文章添加 noindex meta 标签，阻止搜索引擎收录
  noindex: true
# hexo-slides-reveal
slide:
  dir: slides
  separator: ^\n---\n$
  separator_vertical: ^\n--\n$
  charset: utf-8

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

# hexo-seo-link-visualizer's option
seoLinkVisualizer:
  enable: true
  cache: cache/seo-link-visualizer.json
  port: 1234
  previewHost: localhost:4000/
  categoryDepthLimits: 1
  allowedSourcePath:
    - _posts/
    # - _drafts
  ignoreLink:
    int:
    ext:
      - amazon
      - amz
      - flickr
    toc:
#
auto_category:
  enable: true
  depth: 1 #生成到第几级目录分类


# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo:
    gitee: https://gitee.com/godakid/couriourc.blog.io.git
  branch: release
  message: "Site updated: at {{now('YYYY-MM-DD HH:mm') }}"
  email: godakid@outlook.com


