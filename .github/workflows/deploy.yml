
name: Deploy
on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install all denpendiensy
        run: pnpm install
      - name: Pull all
        run: pnpm run sync
      - name: Run build 
        run: pnpm run build
      - name: Upload
        uses: actions/configure-pages@v4.0.0
      - name: Push
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: master
          build_dir: public
          
      
        
        
      
        
